<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/show_buttons.css">
    <title>Buttons</title>
</head>
<body>
    <section>
        <h1>Button State by type</h1>
        <button class="button">Button</button>
        <button class="button button--primary">Button</button>
        <button class="button button--secondary">Button</button>
    </section>
    <section>
        <h1>Button size</h1>
        <button class="button button--primary button--sm">Button</button>
        <button class="button button--primary">Button</button>
        <button class="button button--primary button--lg">Button</button>
    </section>
</body>
</html>
