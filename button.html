<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Buttons</title>
  </head>
  <body>
    <section class="section section--md">
      <div class="container container--md">
        <div class="button-container">
          <h1>Button State by type</h1>
          <div class="grid">
            <div><p></p></div>
            <div><p>Default</p></div>
            <div><p>hover</p></div>
            <div><p>active</p></div>
            <div><p>focus</p></div>
            <div><p>disable</p></div>
            <div><p>Default</p></div>
            <div><button class="button button--default">Button</button></div>
            <div><button class="button button--default">Button</button></div>
            <div><button class="button button--default">Button</button></div>
            <div>
              <button autofocus class="button button--default">Button</button>
            </div>
            <div>
              <button class="button button--default" disabled="true">
                Button
              </button>
            </div>
            <div><p>primary</p></div>
            <div><button class="button button--primary">Button</button></div>
            <div><button class="button button--primary">Button</button></div>
            <div><button class="button button--primary">Button</button></div>
            <div>
              <button autofocus class="button button--primary">
                Button
              </button>
            </div>
            <div>
              <button class="button button--primary" disabled="true">
                Button
              </button>
            </div>
            <div><p>secondary</p></div>
            <div><button class="button button--secondary">Button</button></div>
            <div><button class="button button--secondary">Button</button></div>
            <div><button class="button button--secondary">Button</button></div>
            <div>
              <button autofocus class="button button--secondary">Button</button>
            </div>
            <div>
              <button class="button button--secondary" disabled="true">
                Button
              </button>
            </div>
          </div>
        </div>
        <div class="button-container">
          <h1>Button size</h1>
          <div class="grid--size">
            <div><p></p></div>
            <div><p>sm</p></div>
            <div><p>Default</p></div>
            <div><p>lg</p></div>
            <div><p>primary</p></div>
            <div>
              <button class="button button--primary button--sm">Button</button>
            </div>
            <div><button class="button button--primary">Button</button></div>
            <div>
              <button class="button button--primary button--lg">Button</button>
            </div>
          </div>
          <h1>Full width variant (utility class)</h1>
          <div class="full">
            <p>w-full</p>
            <div>
              <button class="button button--primary button--primary--w-full">
                Button Full Width
              </button>
            </div>
          </div>
        </div>
        <div class="button-container">
          <h1>Button with icon</h1>
          <div class="grid--size">
            <div><p></p></div>
            <div><p>default</p></div>
            <div><p>primary</p></div>
            <div><p>secondary</p></div>
            <div><p>icon</p></div>
            <div>
              <button class="button button--default">
                <i class="ri-user-fill ri-sm"></i>Button
              </button>
            </div>
            <div>
              <button class="button button--primary">
                <i class="ri-user-fill ri-sm"></i>Button
              </button>
            </div>
            <div>
              <button class="button button--secondary">
                <i class="ri-user-fill ri-sm"></i>Button
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
